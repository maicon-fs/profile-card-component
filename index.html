<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <span class="bg-ball-left"></span>
    <span class="bg-ball-right"></span>
    <div class="card-container">
      <header class="card-header"></header>
      <main class="card-main">
        <!-- <img src="./images/image-victor.jpg" alt="Victor Crest" class="photo"> -->
        <span class="photo"></span>
        <div class="name-age">
          <span class="name">Victor Crest</span></span> <span class="age">26</span>
        </div>
        <span class="city">London</span>
      </main>
      <footer class="card-footer">
        <div class="stats">
          <div class="qty">80K</div>
          <div class="text">Followers</div>
        </div>
        <div class="stats">
          <div class="qty">803K</div>
          <div class="text">Likes</div>
        </div>
        <div class="stats">
          <div class="qty">1.4K</div>
          <div class="text">Photos</div>
        </div>
      </footer>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/maicon-fs">Maicon Ara√∫jo</a>.
  </div>
</body>

</html>
